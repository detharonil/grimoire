---
layout: default
---
<div class="post">
<header class="post-header">
	<h1 class="post-title">{{ page.title }}</h1>
</header>
<article class="post-content">
{{ content }}
</article>
<footer class="post-footer">
	<dl class="tag-list">
		<dt>Tags:</dt>
{% for tag in page.tags %}{% if tag contains 'level' %}
		<dd><a href="{{site.baseurl}}/#{{tag}}">{{tag}}</a></dd>{% else %}
		<dd><a href="{{site.baseurl}}/tags/{{tag}}.html">{{tag}}</a></dd>{% endif %}{% endfor %}
	</dl>
</footer>
</div>
